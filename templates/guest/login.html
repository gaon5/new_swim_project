{% extends "guest/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded"> <!-- Added shadow and rounded border for beautification -->
                    <div class="card-header text-center bg-primary text-white"> <!-- Made the header blue with white text for a more vibrant look -->
                        <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <span>{{ msg }}</span>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <!-- Added Forgot password and Register link for utility -->
                            <div class="text-center">
                                <a href="{{ url_for('register') }}">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block myjs %}
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;

            if (password.length < 6) {
                alert("Password requires at least 6 characters.");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
