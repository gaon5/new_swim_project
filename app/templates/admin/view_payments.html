{% extends "guest/base.html" %}

{% block title %}
    View Payments
{% endblock %}

{% block body %}
<div class="container" style="min-height: 800px">
    <h1>Payment Records</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Method</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment[1] }}</td>
                <td>${{ payment[2] }}</td>
                <td>{{ payment[3] }}</td>
                <td>{{ payment[4] }}</td>
                <td>{{ payment[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
