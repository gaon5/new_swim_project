<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col text-center py-5">
            <p>{{ msg }}</p>
            <p>Jump in three seconds.</p>
            <a href="{{ goUrl }}">If not working, click this link</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    onload = function () {
        setInterval(go, 1000);
    };
    let x = 3;
    function go() {
        x--;
        if (x <= 0) {
            location.href = '{{ goUrl }}';
        }
    }
</script>
</body>
</html>
