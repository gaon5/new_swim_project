{% extends "guest/base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="container py-5" style="min-height: 800px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Hi, friend! Welcome to Waikirikiri Swim Centre!</h4><br><br>
                        <h5 class="card-title text-center">Join us and dive right in!</h5><br>
                        <form action="{{ url_for('register') }}" method="post" onsubmit="return validateForm()">
                            <div class="input-group mb-3">
                                <label for="username" class="input-group-text">
                                    <i class="fas fa-user"></i> Username
                                </label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="password" class="input-group-text">
                                    <i class="fas fa-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="email" class="input-group-text">
                                    <i class="fas fa-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="title_id" class="input-group-text">Title</label>
                                <select class="form-select" name="title_id" id="title_id" required>
                                    <option value="" selected="selected" disabled>Choose a title</option>
                                    {% for title in titles %}
                                        <option value="{{ title[0] }}">{{ title[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="first_name" class="input-group-text"><i class="fas fa-user"></i> First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="last_name" class="input-group-text"><i class="fas fa-user"></i> Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="phone_number" class="input-group-text"><i class="fas fa-phone"></i> Phone Number</label>
                                <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="02* *** *****" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="city_id" class="input-group-text">City</label>
                                <select class="form-control" name="city_id" id="city_id" onchange="update_city()" required>
                                    <option value="" selected="selected" disabled>---Choose a city---</option>
                                    {% for city in cities %}
                                        <option value="{{ city[0] }}">{{ city[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="region_id" class="input-group-text">Region</label>
                                <select class="form-control" name="region_id" id="region_id" required>
                                    <option value="" selected="selected" disabled>---Choose a region---</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="street_name" class="input-group-text">Street Name</label>
                                <input type="text" class="form-control" name="street_name" id="street_name" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="birth_date" class="input-group-text">Birth Date</label>
                                <input type="date" class="form-control" name="birth_date" id="birth_date" min="1900-01-01" max={{ today }} required>
                            </div>
                            <div class="msg">{{ msg }}</div>
                            <div class="d-grid gap-2">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </div>
                            <div class="d-grid gap-2 py-3">
                                <a href="{{ url_for('login') }}" class="btn btn-primary">Go Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block myjs %}
    <script>
        function validateForm() {
            const first_name = document.getElementById('first_name');
            const namePattern = /^[a-zA-Z]+$/;
            const phonePattern = /^\d{7,11}$/;
            let i = 0;
            console.log(1)
            if (!namePattern.test(first_name.value)) {
                alert("First name should contain only letters.");
                first_name.classList.add("is-invalid")
                i = 1;
                console.log(2)
            } else {
                first_name.classList.remove("is-invalid")
                console.log(3)
            }
            const last_name = document.getElementById('last_name');
            if (!namePattern.test(last_name.value)) {
                alert("Last name should contain only letters.");
                last_name.classList.add("is-invalid")
                i = 1;
            } else {
                last_name.classList.remove("is-invalid")
            }
            const phone_number = document.getElementById('phone_number');
            if (!phonePattern.test(phone_number.value)) {
                phone_number.classList.add("is-invalid")
                alert("Wrong phone number length.");
                i = 1;
            } else {
                phone_number.classList.remove("is-invalid")
            }
            const password = document.getElementById("password");
            if (password.value.length < 6) {
                password.classList.add("is-invalid")
                alert("Password requires at least 6 characters.");
                i = 1;
            } else {
                password.classList.remove("is-invalid")
            }
            console.log(i)
            return i !== 1;
        }

        const region_list = JSON.parse('{{ regions|tojson }}');
        const city = document.getElementById('city_id')
        const region = document.getElementById('region_id')

        function update_city() {
            region.innerHTML = '<option value="" disabled>---Choose a region---</option>';
            for (const j in region_list) {
                if (String(region_list[j][1]) === city.value) {
                    const option = document.createElement('option');
                    option.value = region_list[j][0];
                    option.text = region_list[j][2];
                    region.appendChild(option);
                }
            }
        }
    </script>
{% endblock %}
